DATASET:
    NAME: TestDataset
    PARAMETERS:
        SIZE: 10
        OUTDIR: TestResults

COSMOLOGY:
    PARAMETERS:
        H0: 70
        Om0: 0.3

IMAGE:
    PARAMETERS:
        exposure_time: 90
        numPix: 100
        pixel_scale: 0.263
        psf_type: 'GAUSSIAN'
        read_noise: 7
        ccd_gain: 6.083

SURVEY:
    PARAMETERS:
        BANDS: g,r,i,z,Y
        seeing: 0.9
        magnitude_zero_point: 30.0
        sky_brightness: 23.5
        num_exposures: 10

SPECIES:
    GALAXY_1:
        NAME: LENS
        LIGHT_PROFILE_1:
            NAME: SERSIC_ELLIPSE
            PARAMETERS:
                magnitude: 19.5
                center_x: 0.0
                center_y: 0.0
                R_sersic: 10
                n_sersic: 4
                e1: 0.2
                e2: -0.1
        LIGHT_PROFILE_2:
            NAME: SERSIC_ELLIPSE
            PARAMETERS:
                magnitude: 18.0
                center_x: 0.0
                center_y: 0.0
                R_sersic: 3
                n_sersic: 8
                e1: 0.05
                e2: -0.05
        MASS_PROFILE_1:
            NAME: SIE 
            PARAMETERS:
                theta_E: 1.0
                e1: 0.1
                e2: -0.1
                center_x: 0.0
                center_y: 0.0
        SHEAR_PROFILE_1:
            NAME: SHEAR
            PARAMETERS:
                gamma1: 0.08
                gamma2: 0.01
    GALAXY_2:
        NAME: SOURCE
        LIGHT_PROFILE_1:
            NAME: SERSIC_ELLIPSE
            PARAMETERS:
                magnitude: 21.5
                center_x: 0.0
                center_y: 0.0
                R_sersic: 6
                n_sersic: 5
                e1: 0.2
                e2: -0.1 
        SHEAR_PROFILE_1:
            NAME: SHEAR
            PARAMETERS:
                gamma1: 0.08
                gamma2: 0.01               
    POINTSOURCE_1:
        NAME: AGN
        HOST: SOURCE
        PARAMETERS:
            magnitude: 16
    POINTSOURCE_2:
        NAME: SUPERNOVA
        HOST: SOURCE
        PARAMETERS:
            magnitude: 21.0
            sep: 2.0
            sep_unit: arcsec
    POINTSOURCE_3:
        NAME: STAR
        HOST: Foreground
        PARAMETERS:
            magnitude: 14.0
    NOISE_1:
        NAME: POISSON_NOISE
        PARAMETERS:
            mean: 2.0


GEOMETRY:
    CONFIGURATION_1:
        NAME: GALAXY_AGN
        FRACTION: 0.25
        PLANE_1:
            OBJECT_1: LENS
            PARAMETERS:
                REDSHIFT: 0.2                    
        PLANE_2:
            OBJECT_1: SOURCE
            OBJECT_2: AGN
            PARAMETERS:
                REDSHIFT: 0.7                  
        NOISE_SOURCE_1: POISSON_NOISE


    CONFIGURATION_2:
        NAME: GALAXY_AGN_NOISELESS
        FRACTION: 0.25
        PLANE_1:
            OBJECT_1: LENS
            PARAMETERS:
                REDSHIFT: 0.2                    
        PLANE_2:
            OBJECT_1: SOURCE
            OBJECT_2: AGN
            PARAMETERS:
                REDSHIFT: 0.7         

    CONFIGURATION_3:
        NAME: LENSED_SNE
        FRACTION: 0.25
        PLANE_1:
            OBJECT_1: LENS
            PARAMETERS:
                REDSHIFT: 0.2                    
        PLANE_2:
            OBJECT_1: SOURCE
            OBJECT_2: SUPERNOVA
            PARAMETERS:
                REDSHIFT: 0.7      
        NOISE_SOURCE_1: POISSON_NOISE   

    CONFIGURATION_4:
        NAME: SPICY_LIFE
        FRACTION: 0.25
        PLANE_1:
            OBJECT_1: LENS
            OBJECT_2: STAR
            OBJECT_3: STAR
            PARAMETERS:
                REDSHIFT: 0.2                    
        PLANE_2:
            OBJECT_1: LENS
            PARAMETERS:
                REDSHIFT: 0.7
        PLANE_3:
            OBJECT_1: SOURCE
            OBJECT_2: SUPERNOVA
            OBJECT_3: AGN
            PARAMETERS:
                REDSHIFT: 1.3      
        NOISE_SOURCE_1: POISSON_NOISE     